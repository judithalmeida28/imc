<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center">
    <h1>Calculadora de IMC</h1>
  </header>

  <!-- Menú -->
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="acerca-de.html">Acerca de</a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="container">
    <h2>Calculadora de Índice de Masa Corporal (IMC) -Lendy Judith Diaz Almeida</h2>
    <form id="imcForm">
      <div class="form-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" class="form-control" id="peso" required>
      </div>
      <div class="form-group">
        <label for="altura">Altura (cm):</label>
        <input type="number" class="form-control" id="altura" required>
      </div>
      <button type="submit" class="btn btn-primary">Calcular IMC</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
